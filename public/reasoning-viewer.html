<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolanaYield // REASONING ENGINE</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00fff9;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
      --neon-yellow: #ffff00;
      --neon-orange: #ff6600;
      --dark-bg: #0a0a0f;
      --darker-bg: #050508;
      --card-bg: rgba(20, 20, 30, 0.8);
      --grid-color: rgba(0, 255, 249, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Cyberpunk grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Scanlines overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Floating orbs */
    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: orbFloat 25s ease-in-out infinite;
    }

    .orb1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
      top: -10%;
      left: -10%;
    }

    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
      bottom: -10%;
      right: -10%;
      animation-delay: -10s;
    }

    .orb3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--neon-green) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      animation-delay: -5s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, 30px) scale(1.1); }
      50% { transform: translate(-30px, 60px) scale(0.9); }
      75% { transform: translate(-60px, -40px) scale(1.05); }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--neon-pink);
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--neon-cyan);
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(30px, 9999px, 10px, 0); }
      25% { clip: rect(70px, 9999px, 60px, 0); }
      50% { clip: rect(20px, 9999px, 80px, 0); }
      75% { clip: rect(50px, 9999px, 30px, 0); }
      100% { clip: rect(10px, 9999px, 90px, 0); }
    }

    /* Header */
    header {
      padding: 20px 40px;
      border-bottom: 1px solid rgba(0, 255, 249, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(5, 5, 8, 0.95);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: #888;
      text-decoration: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .header-controls {
      display: flex;
      gap: 10px;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 249, 0.5);
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .toggle-btn {
      background: rgba(0, 255, 249, 0.1);
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(0, 255, 249, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 249, 0.5);
    }

    .toggle-btn.active {
      background: var(--neon-cyan);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(0, 255, 249, 0.8);
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Summary Card */
    .summary-card {
      background: var(--card-bg);
      border: 1px solid var(--neon-cyan);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 249, 0.2);
    }

    .decision-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    .decision-badge.rebalance {
      background: var(--neon-green);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
    }

    .decision-badge.hold {
      background: var(--neon-yellow);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .confidence-meter {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .meter-bar {
      flex: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .meter-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      transition: width 1s ease;
      box-shadow: 0 0 15px rgba(0, 255, 249, 0.6);
    }

    .meter-label {
      font-size: 1rem;
      color: var(--neon-cyan);
      font-weight: 700;
    }

    /* Phase Steps */
    .phase-section {
      margin: 30px 0;
    }

    .phase-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .phase-header:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 249, 0.3);
    }

    .phase-header.observe { border-left: 4px solid var(--neon-cyan); }
    .phase-header.analyze { border-left: 4px solid var(--neon-pink); }
    .phase-header.evaluate { border-left: 4px solid var(--neon-yellow); }
    .phase-header.decide { border-left: 4px solid var(--neon-green); }
    .phase-header.verify { border-left: 4px solid var(--neon-orange); }

    .phase-emoji {
      font-size: 2rem;
    }

    .phase-title {
      flex: 1;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .phase-confidence {
      font-size: 0.9rem;
      color: var(--neon-green);
    }

    .phase-expand {
      transition: transform 0.3s;
    }

    .phase-header.collapsed .phase-expand {
      transform: rotate(-90deg);
    }

    .step-content {
      margin-left: 20px;
      padding: 20px;
      border-left: 2px solid rgba(255, 255, 255, 0.1);
      display: none;
    }

    .step-content.expanded {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .explanation {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Evidence Cards */
    .evidence-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .evidence-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 15px;
      transition: all 0.3s;
    }

    .evidence-card:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 10px rgba(0, 255, 249, 0.3);
    }

    .evidence-type {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--neon-pink);
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .evidence-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 5px;
    }

    .evidence-value {
      font-size: 1rem;
      font-weight: 700;
      color: var(--neon-cyan);
    }

    .evidence-source {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 5px;
    }

    /* Alternatives Section */
    .alternatives-section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--neon-pink);
      font-family: 'Orbitron', sans-serif;
    }

    .alternative-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .alternative-card:hover {
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }

    .alt-choice {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 10px;
    }

    .alt-reasoning {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
    }

    .alt-outcome {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }

    .outcome-metric {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .outcome-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .outcome-value {
      font-size: 1rem;
      font-weight: 700;
      color: var(--neon-green);
    }

    .alt-why-not {
      font-size: 0.85rem;
      color: var(--neon-orange);
      padding: 10px;
      background: rgba(255, 102, 0, 0.1);
      border-radius: 4px;
      border-left: 3px solid var(--neon-orange);
    }

    /* ELI5 Mode */
    .eli5-card {
      background: linear-gradient(135deg, rgba(57, 255, 20, 0.1), rgba(0, 255, 249, 0.1));
      border: 2px solid var(--neon-green);
      border-radius: 8px;
      padding: 25px;
      margin: 20px 0;
      display: none;
      font-size: 1.05rem;
      line-height: 1.8;
    }

    .eli5-card.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 100px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 255, 249, 0.2);
      border-top: 4px solid var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Nested Steps */
    .nested-step {
      margin-left: 20px;
      padding-left: 20px;
      border-left: 2px solid rgba(255, 0, 255, 0.3);
      margin-top: 15px;
    }

    .nested-step .phase-header {
      padding: 10px 15px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .evidence-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="floating-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>
  <div class="scanlines"></div>

  <header>
    <a href="/" class="logo glitch" data-text="SOLANAYIELD">SOLANAYIELD</a>
    <nav class="nav-links">
      <a href="/live.html">‚ö° Live</a>
      <a href="/risk-monitor.html">üìä Yields</a>
      <a href="/reasoning-viewer.html" class="active">üß† AI Brain</a>
      <a href="/blinks.html">üîó Blinks</a>
      <a href="/kill-switch-demo.html">üõë Kill Switch</a>
    </nav>
    <div class="header-controls">
      <button class="toggle-btn" id="eli5-toggle">üë∂ ELI5</button>
      <button class="toggle-btn" id="refresh-btn">üîÑ</button>
    </div>
  </header>

  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing DeFi landscape...</p>
    </div>

    <div id="content" style="display: none;">
      <!-- Summary Card -->
      <div class="summary-card">
        <div id="decision-badge" class="decision-badge"></div>
        <h2 id="one-line-summary"></h2>
        <div class="confidence-meter">
          <span class="meter-label">Confidence:</span>
          <div class="meter-bar">
            <div class="meter-fill" id="confidence-fill"></div>
          </div>
          <span class="meter-label" id="confidence-value"></span>
        </div>
      </div>

      <!-- ELI5 Card -->
      <div class="eli5-card" id="eli5-card"></div>

      <!-- Reasoning Steps -->
      <div id="reasoning-steps"></div>

      <!-- Alternatives -->
      <div class="alternatives-section">
        <h2 class="section-title">üîÄ Alternative Paths</h2>
        <div id="alternatives-list"></div>
      </div>
    </div>
  </div>

  <script>
    let reasoningData = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadReasoning();
      
      document.getElementById('eli5-toggle').addEventListener('click', toggleELI5);
      document.getElementById('refresh-btn').addEventListener('click', loadReasoning);
    });

    // Load reasoning data
    async function loadReasoning() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      
      loading.style.display = 'block';
      content.style.display = 'none';

      try {
        const response = await fetch('/api/reasoning');
        reasoningData = await response.json();
        renderReasoning();
        
        loading.style.display = 'none';
        content.style.display = 'block';
      } catch (err) {
        console.error('Failed to load reasoning:', err);
        loading.innerHTML = `<p style="color: #ff6600;">‚ùå Failed to load reasoning data</p>`;
      }
    }

    // Render reasoning
    function renderReasoning() {
      const { summary, steps, alternatives } = reasoningData;

      // Summary
      const badge = document.getElementById('decision-badge');
      badge.textContent = `${summary.decision}`;
      badge.className = `decision-badge ${summary.decision.toLowerCase()}`;

      document.getElementById('one-line-summary').textContent = summary.oneLineSummary;
      document.getElementById('confidence-value').textContent = `${summary.confidence}%`;
      document.getElementById('confidence-fill').style.width = `${summary.confidence}%`;

      // ELI5
      document.getElementById('eli5-card').textContent = `üë∂ ${summary.eli5}`;

      // Steps
      const stepsContainer = document.getElementById('reasoning-steps');
      stepsContainer.innerHTML = '';

      // Group by phase
      const phases = ['observe', 'analyze', 'evaluate', 'decide', 'verify'];
      phases.forEach(phase => {
        const phaseSteps = steps.filter(s => s.phase === phase);
        if (phaseSteps.length === 0) return;

        const phaseSection = document.createElement('div');
        phaseSection.className = 'phase-section';
        phaseSection.innerHTML = renderPhaseSteps(phaseSteps);
        stepsContainer.appendChild(phaseSection);
      });

      // Alternatives
      const altList = document.getElementById('alternatives-list');
      altList.innerHTML = alternatives.map(alt => renderAlternative(alt)).join('');

      // Add click handlers
      document.querySelectorAll('.phase-header').forEach(header => {
        header.addEventListener('click', () => togglePhase(header));
      });
    }

    // Render phase steps
    function renderPhaseSteps(steps) {
      const mainStep = steps[0];
      const children = mainStep.children || [];

      return `
        <div class="phase-header ${mainStep.phase} collapsed" data-phase="${mainStep.id}">
          <div class="phase-emoji">${mainStep.emoji}</div>
          <div class="phase-title">${mainStep.title}</div>
          <div class="phase-confidence">${mainStep.confidence}% confidence</div>
          <div class="phase-expand">‚ñº</div>
        </div>
        <div class="step-content" data-content="${mainStep.id}">
          <p class="explanation">${mainStep.explanation}</p>
          ${renderEvidence(mainStep.evidence)}
          ${children.length > 0 ? renderNestedSteps(children) : ''}
        </div>
      `;
    }

    // Render nested steps
    function renderNestedSteps(children) {
      return children.map(child => `
        <div class="nested-step">
          <div class="phase-header ${child.phase} collapsed" data-phase="${child.id}">
            <div class="phase-emoji">${child.emoji}</div>
            <div class="phase-title">${child.title}</div>
            <div class="phase-confidence">${child.confidence}% confidence</div>
            <div class="phase-expand">‚ñº</div>
          </div>
          <div class="step-content" data-content="${child.id}">
            <p class="explanation">${child.explanation}</p>
            ${renderEvidence(child.evidence)}
          </div>
        </div>
      `).join('');
    }

    // Render evidence
    function renderEvidence(evidence) {
      if (!evidence || evidence.length === 0) return '';

      return `
        <div class="evidence-grid">
          ${evidence.map(e => `
            <div class="evidence-card">
              <div class="evidence-type">${e.type}</div>
              <div class="evidence-label">${e.label}</div>
              <div class="evidence-value">${e.value}</div>
              ${e.source ? `<div class="evidence-source">Source: ${e.source}</div>` : ''}
            </div>
          `).join('')}
        </div>
      `;
    }

    // Render alternative
    function renderAlternative(alt) {
      return `
        <div class="alternative-card">
          <div class="alt-choice">${alt.choice}</div>
          <div class="alt-reasoning">${alt.reasoning}</div>
          <div class="alt-outcome">
            <div class="outcome-metric">
              <span class="outcome-label">Expected APY</span>
              <span class="outcome-value">${alt.outcome.expectedApy.toFixed(2)}%</span>
            </div>
            <div class="outcome-metric">
              <span class="outcome-label">Risk Level</span>
              <span class="outcome-value">${alt.outcome.riskLevel}</span>
            </div>
            <div class="outcome-metric">
              <span class="outcome-label">Confidence</span>
              <span class="outcome-value">${alt.outcome.confidence}%</span>
            </div>
          </div>
          <div class="alt-why-not">‚ö†Ô∏è ${alt.whyNotChosen}</div>
        </div>
      `;
    }

    // Toggle phase expansion
    function togglePhase(header) {
      const phaseId = header.dataset.phase;
      const content = document.querySelector(`[data-content="${phaseId}"]`);
      
      header.classList.toggle('collapsed');
      content.classList.toggle('expanded');
    }

    // Toggle ELI5 mode
    function toggleELI5() {
      const card = document.getElementById('eli5-card');
      const btn = document.getElementById('eli5-toggle');
      
      card.classList.toggle('active');
      btn.classList.toggle('active');
    }
  </script>
</body>
</html>
