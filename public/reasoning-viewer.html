<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolanaYield // AI BRAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00fff9;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
      --neon-yellow: #ffff00;
      --neon-purple: #9945FF;
      --dark-bg: #0a0a0f;
      --darker-bg: #050508;
      --card-bg: rgba(10, 10, 15, 0.9);
      --grid-color: rgba(0, 255, 249, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--dark-bg);
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Cyberpunk grid */
    .grid-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 80%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: perspective(400px) rotateX(65deg) translateZ(0);
      transform-origin: bottom center;
      z-index: -3;
      animation: gridScroll 20s linear infinite;
      margin-left: -50%;
    }

    @keyframes gridScroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 80px; }
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Floating orbs */
    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: orbFloat 25s ease-in-out infinite;
    }

    .orb1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
      top: -20%;
      right: -10%;
    }

    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
      bottom: 10%;
      left: -5%;
      animation-delay: -10s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }

    /* Header */
    header {
      padding: 20px 40px;
      border-bottom: 1px solid rgba(0, 255, 249, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(5, 5, 8, 0.95);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: #888;
      text-decoration: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 8px 15px;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: var(--neon-cyan);
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(0, 255, 249, 0.5);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(0, 255, 249, 0.5);
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 249, 0.5)); }
      50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)); }
    }

    .hero .subtitle {
      font-size: 1rem;
      color: #888;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 249, 0.3);
      padding: 25px 40px;
      min-width: 180px;
      position: relative;
      overflow: hidden;
    }

    .stat-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
    }

    .stat-value {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px rgba(0, 255, 249, 0.5);
    }

    .stat-value.decision-rebalance { color: var(--neon-green); text-shadow: 0 0 20px rgba(57, 255, 20, 0.5); }
    .stat-value.decision-hold { color: var(--neon-yellow); text-shadow: 0 0 20px rgba(255, 255, 0, 0.5); }
    .stat-value.decision-withdraw { color: var(--neon-pink); text-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }

    .stat-label {
      display: block;
      font-size: 0.7rem;
      color: #666;
      letter-spacing: 2px;
      margin-top: 8px;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px 60px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 100px 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 255, 249, 0.2);
      border-top-color: var(--neon-cyan);
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--neon-cyan);
      font-size: 0.9rem;
      letter-spacing: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ELI5 Card */
    .eli5-card {
      background: linear-gradient(135deg, rgba(153, 69, 255, 0.2), rgba(0, 255, 249, 0.1));
      border: 1px solid var(--neon-purple);
      padding: 25px 30px;
      margin-bottom: 40px;
      font-size: 1.1rem;
      line-height: 1.8;
      display: none;
      position: relative;
    }

    .eli5-card.visible { display: block; }

    .eli5-card::before {
      content: 'üë∂ EXPLAIN LIKE I\'M 5';
      position: absolute;
      top: -12px;
      left: 20px;
      background: var(--dark-bg);
      padding: 0 10px;
      font-size: 0.7rem;
      color: var(--neon-purple);
      letter-spacing: 2px;
    }

    /* Reasoning Chain */
    .reasoning-chain {
      position: relative;
    }

    .reasoning-chain::before {
      content: '';
      position: absolute;
      left: 30px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
    }

    .phase-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      margin-left: 60px;
      position: relative;
      transition: all 0.3s;
      overflow: hidden;
    }

    .phase-card::before {
      content: '';
      position: absolute;
      left: -32px;
      top: 25px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--dark-bg);
      border: 3px solid var(--neon-cyan);
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .phase-card.observe::before { border-color: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); }
    .phase-card.analyze::before { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
    .phase-card.evaluate::before { border-color: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); }
    .phase-card.decide::before { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
    .phase-card.verify::before { border-color: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); }

    .phase-card:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 255, 249, 0.2);
    }

    .phase-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 25px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .phase-emoji {
      font-size: 1.5rem;
    }

    .phase-title {
      flex: 1;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
    }

    .phase-confidence {
      font-size: 0.8rem;
      color: var(--neon-green);
      padding: 4px 12px;
      border: 1px solid var(--neon-green);
      border-radius: 20px;
    }

    .phase-expand {
      color: #666;
      transition: transform 0.3s;
    }

    .phase-card.expanded .phase-expand {
      transform: rotate(180deg);
    }

    .phase-content {
      padding: 0 25px;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s;
    }

    .phase-card.expanded .phase-content {
      padding: 20px 25px;
      max-height: 1000px;
    }

    .explanation {
      color: #ccc;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .evidence-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .evidence-item {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 249, 0.2);
      padding: 15px;
    }

    .evidence-label {
      font-size: 0.7rem;
      color: #666;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .evidence-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--neon-cyan);
    }

    .evidence-source {
      font-size: 0.65rem;
      color: #444;
      margin-top: 5px;
    }

    /* Alternatives */
    .alternatives-section {
      margin-top: 60px;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: var(--neon-pink);
    }

    .alt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .alt-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 0, 255, 0.2);
      padding: 25px;
      position: relative;
    }

    .alt-card::before {
      content: 'NOT CHOSEN';
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.6rem;
      color: #666;
      letter-spacing: 1px;
    }

    .alt-protocol {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .alt-reason {
      color: #888;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .alt-score {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .alt-score span {
      font-size: 0.8rem;
      color: #666;
    }

    .alt-score .score {
      color: var(--neon-pink);
      font-family: 'Orbitron', sans-serif;
    }

    /* Mobile */
    @media (max-width: 768px) {
      header { padding: 15px 20px; flex-wrap: wrap; gap: 10px; }
      .nav-links { display: none; }
      .hero h1 { font-size: 2rem; }
      .hero .subtitle { font-size: 0.8rem; letter-spacing: 2px; }
      .hero-stats { gap: 15px; }
      .stat-box { padding: 15px 25px; min-width: 140px; }
      .stat-value { font-size: 1.5rem; }
      .container { padding: 0 20px 40px; }
      .reasoning-chain::before { left: 15px; }
      .phase-card { margin-left: 40px; }
      .phase-card::before { left: -27px; width: 12px; height: 12px; }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="floating-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
  </div>
  <div class="scanlines"></div>

  <header>
    <a href="/" class="logo">SOLANA_YIELD</a>
    <nav class="nav-links">
      <a href="/live.html">‚ö° Live Feed</a>
      <a href="/risk-monitor.html">üìä Yields</a>
      <a href="/reasoning-viewer.html" class="active">üß† AI Brain</a>
      <a href="/blinks.html">üîó Blinks</a>
      <a href="/kill-switch-demo.html">üõë Kill Switch</a>
    </nav>
    <div class="header-controls">
      <button class="toggle-btn" id="eli5-toggle">üë∂ ELI5</button>
      <button class="toggle-btn" id="refresh-btn">üîÑ REFRESH</button>
    </div>
  </header>

  <section class="hero">
    <h1>AI BRAIN</h1>
    <p class="subtitle">WATCH THE MACHINE THINK IN REAL-TIME</p>
    <div class="hero-stats">
      <div class="stat-box">
        <span class="stat-value" id="hero-decision">‚Äî</span>
        <span class="stat-label">DECISION</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="hero-confidence">‚Äî%</span>
        <span class="stat-label">CONFIDENCE</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="hero-apy">‚Äî%</span>
        <span class="stat-label">TARGET APY</span>
      </div>
    </div>
  </section>

  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p class="loading-text">‚ö° SCANNING DEFI LANDSCAPE...</p>
    </div>

    <div id="content" style="display: none;">
      <div class="eli5-card" id="eli5-card"></div>

      <div class="reasoning-chain" id="reasoning-chain"></div>

      <div class="alternatives-section">
        <h2 class="section-title">üîÄ PATHS NOT TAKEN</h2>
        <div class="alt-grid" id="alternatives-grid"></div>
      </div>
    </div>
  </div>

  <script>
    let reasoningData = null;
    let eli5Visible = false;

    document.addEventListener('DOMContentLoaded', () => {
      loadReasoning();
      document.getElementById('eli5-toggle').addEventListener('click', toggleELI5);
      document.getElementById('refresh-btn').addEventListener('click', loadReasoning);
    });

    async function loadReasoning() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      
      loading.style.display = 'block';
      content.style.display = 'none';

      try {
        const response = await fetch('/api/reasoning');
        reasoningData = await response.json();
        renderReasoning();
        
        loading.style.display = 'none';
        content.style.display = 'block';
      } catch (err) {
        console.error('Failed to load reasoning:', err);
        loading.innerHTML = `<p style="color: var(--neon-pink);">‚ùå SIGNAL LOST ‚Äî RETRY</p>`;
      }
    }

    function renderReasoning() {
      const { summary, steps, alternatives } = reasoningData;

      // Hero stats
      const decisionEl = document.getElementById('hero-decision');
      decisionEl.textContent = summary.decision;
      decisionEl.className = `stat-value decision-${summary.decision.toLowerCase()}`;
      
      document.getElementById('hero-confidence').textContent = `${summary.confidence}%`;
      
      // Extract APY from summary
      const apyMatch = summary.oneLineSummary.match(/(\d+\.?\d*)%\s*APY/i);
      document.getElementById('hero-apy').textContent = apyMatch ? `${apyMatch[1]}%` : '‚Äî';

      // ELI5
      document.getElementById('eli5-card').innerHTML = summary.eli5;

      // Reasoning chain
      const chain = document.getElementById('reasoning-chain');
      chain.innerHTML = steps.map(step => renderPhaseCard(step)).join('');

      // Add click handlers
      document.querySelectorAll('.phase-card').forEach(card => {
        card.querySelector('.phase-header').addEventListener('click', () => {
          card.classList.toggle('expanded');
        });
      });

      // Alternatives
      const altGrid = document.getElementById('alternatives-grid');
      altGrid.innerHTML = (alternatives || []).map(alt => `
        <div class="alt-card">
          <div class="alt-protocol">${alt.protocol || 'Unknown'}</div>
          <div class="alt-reason">${alt.reason || 'Not evaluated'}</div>
          <div class="alt-score">
            <span>Score</span>
            <span class="score">${alt.score ? (alt.score * 100).toFixed(0) + '%' : '‚Äî'}</span>
          </div>
        </div>
      `).join('');
    }

    function renderPhaseCard(step) {
      return `
        <div class="phase-card ${step.phase}">
          <div class="phase-header">
            <span class="phase-emoji">${step.emoji}</span>
            <span class="phase-title">${step.title}</span>
            <span class="phase-confidence">${step.confidence}%</span>
            <span class="phase-expand">‚ñº</span>
          </div>
          <div class="phase-content">
            <p class="explanation">${step.explanation}</p>
            ${step.evidence ? renderEvidence(step.evidence) : ''}
          </div>
        </div>
      `;
    }

    function renderEvidence(evidence) {
      if (!evidence || evidence.length === 0) return '';
      return `
        <div class="evidence-grid">
          ${evidence.map(e => `
            <div class="evidence-item">
              <div class="evidence-label">${e.label}</div>
              <div class="evidence-value">${e.value}</div>
              <div class="evidence-source">${e.source}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function toggleELI5() {
      eli5Visible = !eli5Visible;
      document.getElementById('eli5-card').classList.toggle('visible', eli5Visible);
      document.getElementById('eli5-toggle').textContent = eli5Visible ? 'üß† FULL' : 'üë∂ ELI5';
    }
  </script>
</body>
</html>
