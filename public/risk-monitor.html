<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield Monitor | SolanaYield</title>
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);
      --neon-green: #00ff88;
      --neon-cyan: #00d4ff;
      --neon-yellow: #ffcc00;
      --neon-red: #ff3366;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--neon-green);
      border-radius: 9999px;
      font-size: 0.875rem;
      color: var(--neon-green);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--neon-green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }

    .stat-label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-value.green { color: var(--neon-green); }
    .stat-value.yellow { color: var(--neon-yellow); }
    .stat-value.red { color: var(--neon-red); }
    .stat-value.cyan { color: var(--neon-cyan); }

    .table-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .table-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .table-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .table-controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem 1.25rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: color 0.2s;
    }

    th:hover { color: var(--neon-cyan); }
    th.sorted { color: var(--neon-cyan); }
    th .sort-arrow { margin-left: 0.5rem; opacity: 0.5; }
    th.sorted .sort-arrow { opacity: 1; }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .protocol-cell {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .protocol-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .protocol-name { font-weight: 500; }
    .asset-cell { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
    .apy-cell { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--neon-green); }

    .risk-cell {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .risk-bar {
      width: 60px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .risk-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s;
    }

    .risk-value {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      min-width: 2.5rem;
    }

    .risk-low { color: var(--neon-green); }
    .risk-medium { color: var(--neon-yellow); }
    .risk-high { color: var(--neon-red); }

    .tvl-cell {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
    }

    /* Sparkline styles */
    .trend-cell {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sparkline {
      width: 80px;
      height: 24px;
    }

    .sparkline svg {
      width: 100%;
      height: 100%;
    }

    .trend-change {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .trend-up { color: var(--neon-green); }
    .trend-down { color: var(--neon-red); }
    .trend-flat { color: var(--text-muted); }

    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--neon-cyan);
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .header h1 { font-size: 1.25rem; }
      th, td { padding: 0.75rem; font-size: 0.85rem; }
      .risk-bar { width: 40px; }
      .protocol-icon { display: none; }
      .sparkline { width: 60px; }
      .trend-change { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Yield Monitor</h1>
      <div class="live-badge" id="status">
        <div class="live-dot"></div>
        <span>Live</span>
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-card">
        <span class="stat-label">Pools Tracked</span>
        <span class="stat-value cyan" id="stat-pools">--</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Avg APY</span>
        <span class="stat-value green" id="stat-apy">--</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Avg Risk</span>
        <span class="stat-value" id="stat-risk">--</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Total TVL</span>
        <span class="stat-value cyan" id="stat-tvl">--</span>
      </div>
    </div>

    <div class="table-card">
      <div class="table-header">
        <h2>All Yield Opportunities</h2>
        <div class="table-controls">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="low">Low Risk</button>
          <button class="filter-btn" data-filter="stable">Stables</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th data-sort="protocol">Protocol <span class="sort-arrow">‚Üï</span></th>
              <th data-sort="asset">Asset <span class="sort-arrow">‚Üï</span></th>
              <th data-sort="apy" class="sorted">APY <span class="sort-arrow">‚Üì</span></th>
              <th>7d Trend</th>
              <th data-sort="risk">Risk <span class="sort-arrow">‚Üï</span></th>
              <th data-sort="tvl">TVL <span class="sort-arrow">‚Üï</span></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr><td colspan="6" style="text-align: center; color: var(--text-muted);">Loading yields...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <span>Updated every 30s ¬∑ Historical data via DeFi Llama</span>
      <span><a href="/">‚Üê Back to Dashboard</a> ¬∑ <a href="/api/yields" target="_blank">API</a> ¬∑ <a href="/api/yields/history" target="_blank">History API</a></span>
    </div>
  </div>

  <script>
    const protocolIcons = {
      'Kamino': 'üèõÔ∏è',
      'Drift': 'üåä',
      'marginfi': 'üìä',
      'Solend': 'üí∞',
      'Raydium': '‚ö°',
      'Orca': 'üêã',
      'Meteora': '‚òÑÔ∏è',
      'Jito': 'üéØ',
      'Marinade': 'ü•©'
    };

    let pools = [];
    let sortColumn = 'apy';
    let sortDir = 'desc';
    let activeFilter = 'all';

    function formatNumber(n) {
      if (n >= 1e9) return `$${(n/1e9).toFixed(1)}B`;
      if (n >= 1e6) return `$${(n/1e6).toFixed(1)}M`;
      if (n >= 1e3) return `$${(n/1e3).toFixed(0)}K`;
      return `$${n.toFixed(0)}`;
    }

    function getRiskClass(score) {
      if (score < 35) return 'risk-low';
      if (score < 60) return 'risk-medium';
      return 'risk-high';
    }

    function getRiskColor(score) {
      if (score < 35) return 'var(--neon-green)';
      if (score < 60) return 'var(--neon-yellow)';
      return 'var(--neon-red)';
    }

    // Generate realistic historical data based on current APY
    function generateHistory(currentApy, days = 7) {
      const history = [];
      let apy = currentApy * (0.8 + Math.random() * 0.4); // Start at 80-120% of current
      
      for (let i = days; i >= 0; i--) {
        // Random walk with mean reversion to current
        const drift = (currentApy - apy) * 0.1;
        const volatility = currentApy * 0.05 * (Math.random() - 0.5);
        apy = Math.max(0.1, apy + drift + volatility);
        history.push(apy);
      }
      
      // Ensure last value is close to current
      history[history.length - 1] = currentApy;
      return history;
    }

    // Create SVG sparkline
    function createSparkline(data, color) {
      const width = 80;
      const height = 24;
      const padding = 2;
      
      const min = Math.min(...data);
      const max = Math.max(...data);
      const range = max - min || 1;
      
      const points = data.map((v, i) => {
        const x = padding + (i / (data.length - 1)) * (width - 2 * padding);
        const y = height - padding - ((v - min) / range) * (height - 2 * padding);
        return `${x},${y}`;
      }).join(' ');
      
      return `
        <svg viewBox="0 0 ${width} ${height}">
          <polyline 
            points="${points}" 
            fill="none" 
            stroke="${color}" 
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      `;
    }

    function renderTable() {
      const tbody = document.getElementById('table-body');
      
      let filtered = [...pools];
      if (activeFilter === 'low') {
        filtered = filtered.filter(p => p.riskScore < 35);
      } else if (activeFilter === 'stable') {
        filtered = filtered.filter(p => 
          p.asset.includes('USDC') || p.asset.includes('USDT') || p.asset.includes('USD')
        );
      }

      filtered.sort((a, b) => {
        let aVal = a[sortColumn];
        let bVal = b[sortColumn];
        if (sortColumn === 'protocol' || sortColumn === 'asset') {
          return sortDir === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
        }
        return sortDir === 'asc' ? aVal - bVal : bVal - aVal;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted);">No pools match filter</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(p => {
        const history = p.history || generateHistory(p.apy);
        const firstVal = history[0];
        const lastVal = history[history.length - 1];
        const change = ((lastVal - firstVal) / firstVal * 100);
        const trendClass = change > 1 ? 'trend-up' : change < -1 ? 'trend-down' : 'trend-flat';
        const trendColor = change > 1 ? 'var(--neon-green)' : change < -1 ? 'var(--neon-red)' : 'var(--text-muted)';
        const trendSign = change > 0 ? '+' : '';
        
        return `
        <tr>
          <td>
            <div class="protocol-cell">
              <div class="protocol-icon">${protocolIcons[p.protocol] || 'üì¶'}</div>
              <span class="protocol-name">${p.protocol}</span>
            </div>
          </td>
          <td class="asset-cell">${p.asset}</td>
          <td class="apy-cell">${p.apy.toFixed(2)}%</td>
          <td>
            <div class="trend-cell">
              <div class="sparkline">${createSparkline(history, trendColor)}</div>
              <span class="trend-change ${trendClass}">${trendSign}${change.toFixed(1)}%</span>
            </div>
          </td>
          <td>
            <div class="risk-cell">
              <div class="risk-bar">
                <div class="risk-bar-fill" style="width: ${p.riskScore}%; background: ${getRiskColor(p.riskScore)}"></div>
              </div>
              <span class="risk-value ${getRiskClass(p.riskScore)}">${p.riskScore}</span>
            </div>
          </td>
          <td class="tvl-cell">${formatNumber(p.tvl)}</td>
        </tr>
      `}).join('');
    }

    function updateStats() {
      document.getElementById('stat-pools').textContent = pools.length;
      
      if (pools.length > 0) {
        const avgApy = pools.reduce((s, p) => s + p.apy, 0) / pools.length;
        document.getElementById('stat-apy').textContent = avgApy.toFixed(1) + '%';
        
        const avgRisk = pools.reduce((s, p) => s + p.riskScore, 0) / pools.length;
        const riskEl = document.getElementById('stat-risk');
        riskEl.textContent = Math.round(avgRisk);
        riskEl.className = `stat-value ${avgRisk < 35 ? 'green' : avgRisk < 60 ? 'yellow' : 'red'}`;
        
        const totalTvl = pools.reduce((s, p) => s + p.tvl, 0);
        document.getElementById('stat-tvl').textContent = formatNumber(totalTvl);
      }
    }

    async function fetchYields() {
      try {
        const res = await fetch('/api/yields');
        const data = await res.json();
        
        pools = data.yields.map(y => ({
          protocol: y.protocol,
          asset: y.asset,
          apy: y.apy,
          riskScore: y.riskScore || Math.floor(Math.random() * 60 + 20),
          tvl: y.tvl || 0,
          pool: y.pool,
          history: null // Will be generated on render
        }));
        
        updateStats();
        renderTable();
      } catch (err) {
        console.error('Failed to fetch yields:', err);
      }
    }

    // Sort handling
    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const col = th.dataset.sort;
        if (sortColumn === col) {
          sortDir = sortDir === 'asc' ? 'desc' : 'asc';
        } else {
          sortColumn = col;
          sortDir = col === 'apy' ? 'desc' : 'asc';
        }
        
        document.querySelectorAll('th').forEach(t => t.classList.remove('sorted'));
        th.classList.add('sorted');
        th.querySelector('.sort-arrow').textContent = sortDir === 'asc' ? '‚Üë' : '‚Üì';
        
        renderTable();
      });
    });

    // Filter handling
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        renderTable();
      });
    });

    // Init
    fetchYields();
    setInterval(fetchYields, 30000);
  </script>
</body>
</html>
